{% extends "library/base.html" %}

{% block title %}Readers List{% endblock %}

{% block content %}
<h1>Readers</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for reader in readers %}
            <tr>
                <td>{{ reader.name }}</td>
                <td>
                    <a href="{% url 'reader_detail' reader.id %}" class="btn btn-primary btn-sm">View Details</a>
                </td>
            </tr>
            {% empty %}
             <li>No readers in the database</li>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
