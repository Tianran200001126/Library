<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Detail</title>
</head>
<body>
    <h1>{{ reader.name }}</h1>
    
    <h2>Borrowed Books</h2>
    <ul>
        {% for book in borrowed_books %}
            <li>
                {{ book.title }} by {{ book.author }}
            </li>
        {% empty %}
            <li>No books borrowed.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'list_readers' %}">Back to Reader List</a>
</body>
</html>
